<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Localpost - Messages</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
</head>
<body>
  <header class="header">
    <nav class="width-keeper">
      <div class="logo">localpost:</div>
    </nav>

  </header>
  <main class="main">
    <div class="d-flex justify-center">  
    <article class="width-keeper">
      <div class="messages">
        {% for msg in messages %}
        <div class="message">
          <div class="head">
            <span style="color: {{msg.sender.color}}" title="{{msg.sender.name}}">{{ msg.sender.acronym }}</span>
            -&#62; [
            {% for rep in msg.recipients %}
            <span style="color: {{rep.color}}" title="{{ rep.name }}">{{ rep.acronym }}</span>
            {% endfor %}
            ]
            <div class="time">{{ msg.time }}</div>
          </div>
          <div class="text">
            {{ msg.text }}
          </div>
        </div>
        {% endfor %}
      </div>
    </article>
    </div>
  </main>
  <footer class="d-flex justify-center footer">
    <div class="width-keeper">
      <form action="" method="post" autocomplete="off"  class="sender">
        <div class="d-flex mb-1">
          <input autocomplete="off" name="text" type="text">
          <input type="submit" value="Send" class="button">
        </div>
        <div class="d-flex">
          <div class="popup-container">
            <input class="popup-trigger" id="trigger" type="checkbox"/>
            <div class="popup-itself">
              {% for u in users %}
              <div class="select-recipient">
                <input type="checkbox" id="usr{{u.id}}" name="usr{{u.id}}"/>&nbsp;
                <label for="usr{{u.id}}">
                  [<span style="color: {{u.color}}">{{ u.acronym }}</span>] {{ u.name }}
                </label>
              </div>
              {% endfor %}
            </div>
            <label for="trigger" class="button popup-label" >
              Recepient list...
            </label>
          </div>
        </div>
      </form>
    </div>
  </footer>


</body>
</html>
